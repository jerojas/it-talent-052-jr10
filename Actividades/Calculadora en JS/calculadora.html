<!DOCTYPE html>
<html lang="es">
  <head>

  <script type="text/javascript" src="script.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <body>
    
        <div class="container">

    <div class="row">
    <div class="col-12 text-center">
    	<h1>Calculadora</h1>
    </div>
    	
    </div>

      	<div class="row">

    	
    		<div class="col-6">

    		<div class="form-group">
    <label for="formGroupExampleInput">Número 1</label>
    <input type="text" class="form-control" id="num1" placeholder="Escriba el número 1">
  </div>
    			
    		</div>
    		<div class="col-6">
    			<div class="form-group">
    <label for="formGroupExampleInput">Número 2</label>
    <input type="text" class="form-control" id="num2" placeholder="Escriba el número 2">
  </div>
    		</div>



    		 	</div>

    	<div class="row">

    	<div class="col-4"></div>
    		<div class="col-4 text-center">
    			
    			<div class="form-group">
    <label for="formGroupExampleInput">Resultado</label>
    <input type="text" class="form-control" id="resultado" placeholder="Resultado">
  </div>
    		
    		</div>
    		<div class="col-4"></div>
    	</div>

    	<div class="row">
    		<div class="col-12 text-center">
  <button type="button" class="btn btn-primary" onclick="sumar()">Sumar</button>
<button type="button" class="btn btn-secondary" onclick="restar()">Restar</button>
<button type="button" class="btn btn-success" onclick="multiplicar()">Multiplicar</button>
<button type="button" class="btn btn-danger" onclick="dividir()">Dividir</button>
    		</div>
    	</div>

    	<span id="error"></span>
    	
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
